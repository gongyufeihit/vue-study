<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收集表单数据</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <form @submit.prevent="demo1">
            账号：<input type="text" v-model.trim="userInfo.account"><br><br>
            密码：<input type="password" v-model.trim="userInfo.password"><br><br>
            性别：男<input type="radio" name="gender" v-model:value="userInfo.gender" value="male">
                 女<input type="radio" name="gender" v-model:value="userInfo.gender" value="female"><br><br>
            年龄：<input type="number" v-model.number="userInfo.age"><br><br>
            爱好：
            唱<input type="checkbox" v-model="userInfo.hobby" value="sing">
            跳<input type="checkbox" v-model="userInfo.hobby" value="jump">
            Rap<input type="checkbox" v-model="userInfo.hobby" value="rap">
            篮球<input type="checkbox" v-model="userInfo.hobby" value="basketball"><br><br>
            所属校区：
            <select v-model="userInfo.city">
                <option value="">请选择校区</option>
                <option value="benbu">本部</option>
                <option value="changping">昌平</option>
                <option value="guanzhuang">官庄</option>
            </select><br><br>
            其他信息：<textarea v-model.lazy="userInfo.other" rows="10" cols="20"></textarea><br><br>
            <input type="checkbox" v-model="userInfo.agree">阅读并接受<a href="">《用户协议》</a><br><br>
            <button>提交</button>
        </form>
    </div>
    
</body>
<script type="text/javascript">
    new Vue({
        el:'#root',
        data:{
            userInfo:{
                account:'',
                password:'',
                age:'',
                gender:'male',
                hobby:[],
                city:'benbu',
                other:'',
                agree:false
            }
        },
        methods:{
            demo1(){
                //alert('表单已提交')
                console.log(JSON.stringify(this._data));
            }
        }
    })
</script>
</html>
