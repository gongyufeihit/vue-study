<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>初识Vue</title>
		<script type="text/javascript" src = "../js/vue.js"></script>
	</head>
	<body>
		
		
		<div id = "root1">
			<h1>Hello, {{name}}, {{address}}, {{Date.now()}}, {{1+1}}</h1>
		</div>
		<div id = "root2">
			<h1>Hello, {{name}}, {{address}}</h1>
		</div>

		<script type="text/javascript">
			Vue.config.productionTip = false;

			//创建Vue实例
			new Vue({
				el:'#root1', //指定当前Vue实例为哪个容器服务，通常为CSS选择器字符串
				data:{
					name:'张三',
					address:'北京'
				}
			})

			new Vue({
				el:'#root2', //指定当前Vue实例为哪个容器服务，通常为CSS选择器字符串
				data:{
					name:'李四',
					address:'上海'
				}
			})

		</script>
	</body>
</html>
