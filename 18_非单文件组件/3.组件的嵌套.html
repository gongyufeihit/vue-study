<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件的嵌套</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <app></app>
    </div>
</body>
<script type="text/javascript">

    // 定义student组件
    const student = Vue.extend({
        template:`
            <div>
                <h2>学生姓名：{{name}}</h2>
                <h2>学生年龄：{{age}}</h2>    
            </div>
        `,
        data(){
            return{
                name:'张三',
                age:23
            }
        }
    })

    // 定义school组件
    const school = Vue.extend({
        template:`
            <div>
                <h2>学校名：{{name}}</h2>
                <h2>地址：{{address}}</h2>
                <student></student>    
            </div>
        `,
        data(){
            return{
                name:'尚硅谷',
                address:'北京'
            }
        },
        components:{
            student
        }
    })


    //定义app组件
    const app = Vue.extend({
        template:`
            <div>
                <school></school>    
            </div>
        `,
        components:{
            school:school
        }
    })

    //创建vm
    new Vue({
        el:"#root",
        //注册组件（局部）
        components:{
            app:app
        }
    })
</script>
</html>
