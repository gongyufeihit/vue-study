<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>几个注意点</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <school></school>
    </div>
</body>
<script type="text/javascript">

    const s = Vue.extend({
        template:`
            <div>
                <h2>学校名：{{name}}</h2>
                <h2>地址：{{address}}</h2>    
            </div>
        `,
        data(){
            return{
                name:'尚硅谷',
                address:'北京'
            }
        }
    })

    new Vue({
        el:"#root",
        components:{
            school:s
        }
    })
</script>
</html>
