<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本使用</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <!-- 编写组件标签 -->
        <school></school>
        <hr>
        <student></student>
        <hr>
        <hello></hello>
    </div>
</body>
<script type="text/javascript">

    //创建school组件
    const school = Vue.extend({
        template:`
            <div>
                <h2>学校名称：{{schoolName}}</h2>
                <h2>学校地址：{{address}}</h2>
                <button @click="showName">点我提示学校名</button>
            </div>
        `,
        data(){
            return {
                schoolName:'尚硅谷',
                address:'北京昌平',      
            }
        },
        methods:{
            showName(){
                alert(this.schoolName)
            }
        }
    })

    //创建student组件
    const student = Vue.extend({
        template:`
            <div>
                <h2>学生姓名：{{studentName}}</h2>
                <h2>学生年龄：{{age}}</h2>
            </div>
        `,
        data(){
            return{
                studentName:'张三',
                age:18
            }
        }
    })
    //创建hello组件
    const hello = Vue.extend({
        template:`
            <div>
                <h2>Hello, {{name}}</h2>    
            </div>
        `,
        data(){
            return{
                name:'Tom'
            }
        }
    })

    //全局注册
    Vue.component('hello', hello);

    new Vue({
        el:'#root',
        //注册组件（局部注册）
        components:{
            school:school,
            student:student
        },
        data:{
            msg:'你好'
        }
    })
</script>
</html>
