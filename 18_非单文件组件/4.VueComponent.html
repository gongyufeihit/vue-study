<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueComponent</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <school></school>
    </div>
</body>
<script type="text/javascript">


    // 定义school组件
    const school = Vue.extend({
        template:`
            <div>
                <h2>学校名：{{name}}</h2>
                <h2>地址：{{address}}</h2> 
            </div>
        `,
        data(){
            return{
                name:'尚硅谷',
                address:'北京'
            }
        },
    })

    console.log(school)

    //创建vm
    new Vue({
        el:"#root",
        //注册组件（局部）
        components:{
            school
        }
    })
</script>
</html>
