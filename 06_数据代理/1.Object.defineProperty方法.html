<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1.Object.defineProperty方法</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    
</body>

<script type="text/javascript">
    let number = 19;
    let person = {
        name:'张三',
        gender:'男'
    };

    Object.defineProperty(person, 'age', {
        // value:number,
        // enumerable:true, //控制属性是否可以枚举
        // writable:true, //控制属性是否可以被更改
        // configurable:true //控制属性是否可以删除
        get(){
            return number;
        },
        set(value){
            number = value;
        }
    });

    console.log(person);
    console.log(Object.keys(person));
</script>
</html>
